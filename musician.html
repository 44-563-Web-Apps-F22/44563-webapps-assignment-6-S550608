<!DOCTYPE html>
<html>

<head>
    <title> Web Apps Assignment 6 </title>
</head>

<body>

    <h2>Musician guess by Pitchaiah Lella</h2>

    <form>
        <label for="secret">Enter the secret musician name:</label>
        <input type="password" id="secret" name="musician" value="â€œJohn Lennon"> <br>
        <br>
        <label for="guess">Guess the musician:</label>
        <input type="text" id="guess" name="form1_nick" autofocus> <br>
        <br>

        <input type="button" onclick="checkGuess()" value="Submit">
    </form>
    <br>
    <div class="container">
        <img src="Lacewing.jpg" height="100px" width="100px" alt="grasshopper" id="image" onclick="swapImage()">
    </div>

    <p id="result"></p>

    <script>
        correct = 0;
        wrong = 0;
        var useImage = 1;

        function swapImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("image").src = "LeafInsect.jpg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("image").src = "Lacewing.jpg"
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("image").src = "Earwig.jpg"
                    useImage = 1;
                    break;

            }
        }

        function checkGuess() {
            console.log("Getting form values")
            secret = document.getElementById("secret").value
            guess = document.getElementById("guess").value

            result = document.getElementById("result")
            if (secret == guess) {
                correct = correct + 1;
                result.innerHTML = "correct : " + correct + " , " + " wrong : " + wrong;
                alert("You got it right");
            }
            else {
                wrong = wrong + 1;
                result.innerHTML = "correct : " + correct + " , " + " wrong : " + wrong;
                alert("Wrong Musician");
            }
        }

        function endGame() {
            password = document.getElementById("element1").value
            guess = document.getElementById("element2").value
            if (password == guess) {
                if (wrong >= 3) {
                    alert("Sorry, game over.")
                }
                else {
                    correct++
                    alert("You got it right")
                    document.getElementById("result").innerHTML = "Correct count:" + correct + " " + "Wrong count:" + wrong
                }
            }
            else {
                if (wrong >= 3) {
                    alert("Sorry, game over.")
                }
                else {
                    wrong++
                    alert("Wrong Musician")
                    document.getElementById("result").innerHTML = "Correct count:" + correct + " " + "Wrong count:" + wrong
                }

            }
        }
    </script>

</body>

</html>
