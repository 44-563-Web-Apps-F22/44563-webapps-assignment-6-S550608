        <h2>Musician guess by Pitchaiah Lella</h2>

        <form>
            <label for="secret">Enter the secret musician name:</label>
            <input type="password" id="secret" name="musician" value="â€œJohn Lennon"> <br>
            <br>
            <label for="guess">Guess the musician:</label>
            <input type="text" id="guess" name="form1_nick" autofocus> <br>
            <br>

            <input type="button" class="btn btn-primary" onclick="checkGuess()" value="Submit"><br>
            <br>
            <p id="result">This text will be replaced</p>
        </form>
        <br>
        <div class="container">
            <img src="Lacewing.jpg" height="100px" width="100px" alt="Lacewing" id="image" onclick="swapImage()">
        </div>
        <br>
        <p id="result">This image will be replaced</p>
    </div>
    <script>
        correct = 0;
        wrong = 0;
        var useImage = 1;
        function swapImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("image").src = "LeafInsect.jpg"; useImage = 2; break;
                case 2:
                    document.getElementById("image").src = "Lacewing.jpg"; useImage = 3; break;
                case 3:
                    document.getElementById("image").src = "Earwig.jpg"; useImage = 1; break;
            }
        }
        function checkGuess() {
            console.log("Getting form values")
            secret = document.getElementById("secret").value
            guess = document.getElementById("guess").value

            result = document.getElementById("result")
            if (secret == guess) {
                correct = correct + 1;
                result.innerHTML = "correct : " + correct + " , " + " wrong : " + wrong;
                alert("You got it right");
            }
            else {
                wrong = wrong + 1;
                result.innerHTML = "correct : " + correct + " , " + " wrong : " + wrong;
                alert("Wrong Musician");
            }
        }
    </script>
